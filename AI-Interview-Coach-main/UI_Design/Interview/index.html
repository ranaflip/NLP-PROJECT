<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Interview Session</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h1>Interview.io</h1>
        <ul>
          <li><i class="fas fa-home"></i> Overview</li>
          <li><i class="fas fa-comments"></i> Interviews</li>
          <li><i class="fas fa-video"></i> Video Calling</li>
          <li><i class="fas fa-user"></i> Profile</li>
          <li><i class="fas fa-sign-out-alt"></i> Log out</li>
        </ul>
      </div>

      <!-- Content Section -->
      <div class="content">
        <!-- Description Section -->
        <div class="description">
          <h2>Create a Basic Mock</h2>
          <h2 class="highlight">Interview Session</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur. Rhoncus mi accumsan nisl
            faucibus ultricies quam rhoncus. Ut egestas risus in eget faucibus
            sit nibh ullamcorper.
          </p>
        </div>

        <!-- Form Section -->
        <div class="form-container">
          <form class="form">
            <div class="form-group">
              <label for="candidate-name">Candidate Name</label>
              <input
                type="text"
                id="candidate-name"
                name="candidate-name"
                placeholder="Enter candidate name"
              />
            </div>

            <div class="form-group">
              <label for="technology">Technology*(Topic of Interview)</label>
              <input
                type="text"
                id="technology"
                name="technology"
                placeholder="Enter technology"
              />
            </div>

            <div class="form-group">
              <label for="questions">Select no. of Questions</label>
              <select id="questions" name="questions">
                <option value="">Select no. of Questions</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
            </div>

            <div class="form-group">
              <label for="level">Select Level</label>
              <select id="level" name="level">
                <option value="">Select Level</option>
                <option value="junior">Junior</option>
                <option value="mid">Mid</option>
                <option value="senior">Senior</option>
              </select>
            </div>

            <div class="form-group">
              <label>Do you have a Resume?</label>
              <input type="radio" id="resume-yes" name="resume" value="yes" />
              <label for="resume-yes">Yes</label>
              <input type="radio" id="resume-no" name="resume" value="no" />
              <label for="resume-no">No</label>
            </div>

            <div class="form-group">
              <label for="resume-upload">Upload Resume</label>
              <input type="file" id="resume-upload" name="resume-upload" />
            </div>

            <button type="submit" class="submit-btn">
              <i class="fas fa-plus-circle"></i> Create Interview Session
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
